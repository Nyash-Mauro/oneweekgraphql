type Query {
  cart(id: ID!): Cart
}

type Cart {
  id: ID!
  totalItems: Int!
  items:[CartItem!]!
  subTotal: Money!
}

type Money{
  formatted:String!
  amoun:Int!
}

type CartItem{
  id:ID!
  name:String!
  description:String
  unitTotal:Money!
  lineTotal:Money!
  quantity:Int!
  image:String
}